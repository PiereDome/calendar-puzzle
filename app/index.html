<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Calendar Puzzle</title>
  <meta name="description" content="Calendar Puzzle Interview Question">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/lodash.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="calendar">
      <div class="calendar-time-column">
        <div class="calendar-time calendar-time-whole">9:00<span>AM</span></div>
        <div class="calendar-time calendar-time-half">9:30</div>
        <div class="calendar-time calendar-time-whole">10:00<span>AM</span></div>
        <div class="calendar-time calendar-time-half">10:30</div>
        <div class="calendar-time calendar-time-whole">11:00<span>AM</span></div>
        <div class="calendar-time calendar-time-half">11:30</div>
        <div class="calendar-time calendar-time-whole">12:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">12:30</div>
        <div class="calendar-time calendar-time-whole">1:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">1:30</div>
        <div class="calendar-time calendar-time-whole">2:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">2:30</div>
        <div class="calendar-time calendar-time-whole">3:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">3:30</div>
        <div class="calendar-time calendar-time-whole">4:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">4:30</div>
        <div class="calendar-time calendar-time-whole">5:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">5:30</div>
        <div class="calendar-time calendar-time-whole">6:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">6:30</div>
        <div class="calendar-time calendar-time-whole">7:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">7:30</div>
        <div class="calendar-time calendar-time-whole">8:00<span>PM</span></div>
        <div class="calendar-time calendar-time-half">8:30</div>
        <div class="calendar-time calendar-time-whole">9:00<span>PM</span></div>
      </div>
      <div id="calendar-event-container" class="calendar-event-container"></div>
    </div>
  </div>
</body>
</html>
